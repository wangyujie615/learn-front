<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
            margin: 0;
        }
        body{
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            height: 100vh;
        }
        div{
            border: 2px solid red;
            background-color: rgba(40, 139, 206,0.3);
        }
    </style>
</head>
<body>
    <!-- 三栏布局 -->
    <div>1</div>
    <div>2</div>
    <div>3</div>
</body>
</html>
