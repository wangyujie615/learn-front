<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            box-sizing: border-box;
        }
        body{
            display: grid;
            grid-template-columns: 300px 1fr;
            height: 100vh;
        }
        div{
            border: 2px solid red;
            background-color: beige;
        }
        #second{
            background-color: red;
        }
    </style>
</head>
<body>
    <div>1</div>
    <div id="second">2</div>
</body>
</html>
